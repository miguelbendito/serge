{% include "header.html" %}

<div class="sticky-nav-frame">
    <div class="frame">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

            body {
                background-color: #000 !important;
                color: #fff;
            }

            .error-page {
                min-height: 80vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #000;
                position: relative;
                overflow: hidden;
            }

            .menu-frame-css {
                border: 1px solid #333;
                padding: 80px 60px;
                position: relative;
                border-radius: 0 100px 0 0;
                /* Top right only */
                background-color: #000;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
                max-width: 800px;
                width: 100%;
                text-align: center;
            }

            .error-code {
                font-family: 'Kaushan Script', cursive;
                font-size: 8rem;
                line-height: 1;
                color: #ff8888;
                margin-bottom: 2rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .error-title {
                font-family: 'Playfair Display', serif;
                font-size: 2.5rem;
                color: #fff;
                margin-bottom: 1.5rem;
                font-weight: 400;
            }

            .error-message {
                font-family: 'Lato', sans-serif;
                color: #999;
                font-size: 1.1rem;
                margin-bottom: 3rem;
                line-height: 1.6;
                font-weight: 300;
            }

            .btn-premium {
                background-color: transparent;
                color: #fff;
                font-family: 'Lato', sans-serif;
                text-transform: uppercase;
                letter-spacing: 2px;
                padding: 12px 30px;
                border-radius: 4px;
                border: 1px solid #ff8888;
                transition: all 0.3s ease;
                font-size: 0.8rem;
                font-weight: 700;
                text-decoration: none;
                display: inline-block;
            }

            .btn-premium:hover {
                background-color: #ff8888;
                color: #fff;
                text-decoration: none;
            }
        </style>

        <div class="error-page container">
            <div class="menu-frame-css">
                <div class="error-code">404</div>
                <h2 class="error-title">Dish Not Found</h2>
                <p class="error-message">
                    We apologize, but the page you are looking for seems to be off the menu.<br>
                    Please return to our main selection to discover our current exquisite offerings.
                </p>
                <a href="{{ url_for('get_all_posts') }}" class="btn-premium">
                    <i class="fas fa-arrow-left mr-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
