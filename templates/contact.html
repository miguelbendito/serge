{% include "header.html" %}

<!-- HERO -->

<header
  class="masthead min-vh-100 d-flex align-items-end position-relative"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
    <div class="hero-overlay"></div>

    <div class="container position-relative px-4 px-lg-5 pb-5">
      <div class="row">
        <div class="col-md-8 col-lg-6">
          <div class="site-heading text-start">
            <h1>Contact</h1>
            <span class="subheading">
              Letâ€™s create something unforgettable
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
<br><br>
<!-- CONTACT FORM -->
<section class="contact-section overlap-hero">
  <div class="container px-4 px-lg-5 py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="contact-form-wrapper">
          <form action="{{ url_for('contact') }}" method="post">

            <!-- NAME -->
            <div class="form-floating mb-4">
              <input class="form-control" id="name" name="name" type="text" placeholder="Name" required>
              <label for="name">Name</label>
            </div>

            <!-- EVENT DATE -->
            <div class="form-floating mb-4">
              <input class="form-control" id="event_date" name="event_date"
                     type="text" placeholder="Event Date" required>
              <label for="event_date">Date of Event</label>
            </div>

            <!-- EMAIL -->
            <div class="form-floating mb-4">
              <input class="form-control" id="email" name="email" type="email"
                     placeholder="Email" required>
              <label for="email">Email</label>
            </div>

            <!-- PHONE -->
            <div class="form-floating mb-4">
              <input class="form-control" id="phone" name="phone" type="tel"
                     placeholder="Phone" required>
              <label for="phone">Phone</label>
            </div>

            <!-- GUEST COUNT -->
            <div class="form-floating mb-4">
              <input class="form-control" id="number_of_people" name="number_of_people"
                     type="number" placeholder="Guests" required>
              <label for="number_of_people">Approximate Guest Count</label>
            </div>

            <!-- OCCASION -->
            <div class="form-floating mb-4">
              <input class="form-control" id="occasion" name="ocassion"
                     type="text" placeholder="Occasion" required>
              <label for="occasion">Occasion</label>
            </div>

            <!-- ALLERGIES -->
            <div class="form-floating mb-5">
              <input class="form-control" id="allergies" name="allergies"
                     type="text" placeholder="Allergies">
              <label for="allergies">Allergies / Dietary Restrictions</label>
            </div>

            <!-- MENU PREFERENCE -->
<div class="mb-5">
  <p class="contact-section-label">
    Interested Menus (optional)
  </p>

  <div class="menu-preference-grid">
    {% for menu in menus %}
      <label class="menu-preference-item">
        <input
          type="checkbox"
          name="menus"
          value="{{ menu.title }}"
        >
        <span>{{ menu.title }}</span>
      </label>
    {% endfor %}
  </div>
</div>

            <!-- MESSAGE -->
            <div class="form-floating mb-5">
              <textarea class="form-control" id="message" name="message"
                        placeholder="Message" style="height: 10rem" required></textarea>
              <label for="message">Message</label>
            </div>

            <!-- SUBMIT -->
            <div class="text-center">
              <button class="btn btn-primary text-uppercase px-5" type="submit">
                Send Message
              </button>
            </div>

          </form>

        </div>

      </div>
    </div>
  </div>
</section>
{% include "footer.html" %}

<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#event_date", {
    dateFormat: "Y-m-d",
    minDate: "today"
  });
</script>
