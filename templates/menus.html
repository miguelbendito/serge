{% include "header.html" %}

<!-- HERO -->
<header
  class="masthead min-vh-100 d-flex align-items-end position-relative"
  style="background-image: url('/static/assets/img/menus_bg.jpg');"
>
  <div class="hero-overlay"></div>

  <div class="container position-relative px-4 px-lg-5 pb-5">
    <div class="row">
      <div class="col-md-8 col-lg-6">
        <div class="site-heading text-start">
          <h1>Sample Menus</h1>
          <span class="subheading">
            Explore our curated selection of menus
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
<br><br>
<!-- MENUS GRID -->
<section class="menus-section overlap-hero">
  <div class="container px-4 px-lg-5 py-5">

    <div class="row row-cols-1 row-cols-md-3 g-5">

      {% for menu in menus %}
      <div class="col animate-menu-card" style="animation-delay: {{ loop.index0 * 0.15 }}s;">
        <a href="{{ url_for('menu_detail', slug=menu.slug) }}"
           class="menu-card text-decoration-none">

          <div class="menu-card-image">
            {% if menu.img_url %}
              <img src="{{ menu.img_url }}" alt="{{ menu.title }}">
            {% else %}
              <img src="https://dummyimage.com/600x400/333/fff.jpg&text={{ menu.title|urlencode }}"
                   alt="{{ menu.title }}">
            {% endif %}
          </div>

          <h2 class="menu-card-title">
            {{ menu.title }}
          </h2>

        </a>
      </div>
      {% else %}
      <div class="col-12 text-center text-white">
        <p>No menus available at the moment.</p>
      </div>
      {% endfor %}

    </div>

  </div>
</section>

{% include "footer.html" %}
